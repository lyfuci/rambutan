language: java

jdk:
  - openjdk8
os: linux
dist: xenial

before_install: chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - openssl aes-256-cbc -K $encrypted_efa47f15c39d_key -iv $encrypted_efa47f15c39d_iv -in .travis/secring.gpg.enc -out .travis/secring.gpg -d
script:
  - ./gradlew publishBinaryAndSourceAndDocPublicationToMavenRepository