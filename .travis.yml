language: java
jdk:
- openjdk8
os: linux
dist: xenial
before_install:
  - openssl aes-256-cbc -K $encrypted_939758dccff7_key -iv $encrypted_939758dccff7_iv
    -in .travis/secring.gpg.enc -out .travis/secring.gpg -d
  - chmod +x gradlew
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
script:
  - "./gradlew publishBinaryAndSourceAndDocPublicationToMavenRepository"
